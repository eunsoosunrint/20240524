    <script>

        let a = [1,2,3,4,5];

        /**
         * 평균을 구합니다.
         * @param {Array<Number>} list 
         */
        function avg(list) {
            let sum = 0;
            for(let i=0; i<list.length; i++) {
                sum += list[i];
            }
            return sum/list.length;
        }

        document.write(avg(a));
